<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="other-ghost.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <title>Albums</title>

<body class="album-body">
    <header>
        <h1>Welcome to the <span id="bolden-it">ALBUM</span>Page</h1>
        <nav>
            <ul>
                <li><a href="magazines.html">MAGAZINES</a></li>

    <main>
        <div class="container">
            <div id="album-container">
                <img class="progressive-img" src="Albums/AL_AA LQ.jpg" data-src="Albums/AL_AA LQ.jpg" alt="Album 1">
                <img class="progressive-img" src="Albums/AL_CAS LQ.jpg" data-src="Albums/AL_CAS LQ.jpg" alt="Album 2">
                <img class="progressive-img" src="Albums/AL_CLXRB LQ.jpg" data-src="Albums/AL_CLXRB LQ.jpg" alt="Album 3">
                <img class="progressive-img" src="Albums/AL_dayafter LQ.jpg" data-src="Albums/AL_dayafter LQ.jpg" alt="Album 4" loading="lazy">
                <img class="progressive-img" src="Albums/AL_Dremill LQ.jpg" data-src="Albums/AL_Dremill LQ.jpg" alt="Album 5" loading="lazy">
                <img class="progressive-img" src="Albums/AL_Franki LQ.jpg" data-src="Albums/AL_Franki LQ.jpg" alt="Album 6" loading="lazy">
                <img class="progressive-img" src="Albums/AL_Ila LQ.jpg" data-src="Albums/AL_Ila LQ.jpg" alt="Album 7" loading="lazy">

                <img class="progressive-img" src="Albums/AL_Tropix LQ.jpg" data-src="Albums/AL_Tropix LQ.jpg" alt="Album 12" loading="lazy">
            </div>
            <div id="imageModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modalImage">
                <div class="modal-footer">
                    <button id="downloadBtn">Download</button>
                </div>
            </div>
        
        </div>
    </main>

<script src="other-ghost.js"></script>

</html>
